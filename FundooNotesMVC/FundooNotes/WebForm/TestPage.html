<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .elpad{
margin-bottom:-1px;
        }
    </style>
    <script>
        function hig (x) {
            alert(x);
        }
    </script>
</head>
<body>

    <div class="modal fade" id="EditLabelmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div style="width:300px; height:390px; background-color:white" id="updatenotebox" class="modal-content">
                <div  class="modal-header">
                    <h5 style="margin-left:25%" class="modal-title">Edit Label</h5>
                </div>
                <div class="modal-body" id="editlabellist">
                    <div style="display:flex;flex-direction:row; justify-content: space-between">
                        <input type="image" title='Label' height='15' width='20' alt='label' src='Assets/labelicongrey.png'>
                        <input type="text" style="outline:none; border:none" value="">
                        <input type="image" title='Delete Label' height='15' width='20' alt='Delete label' src='Assets/deleteforever.png'>
                    </div>
                    <div style="display:flex;flex-direction:row; justify-content: space-between">
                        <input type="image" title='Label' height='15' width='20' alt='label' src='Assets/labelicongrey.png'>
                        <p>ckmkb</p>
                        <input type="image" title='Delete Label' height='20' width='20' alt='Delete label' src='Assets/deleteforever.png'>
                    </div>
                    <div style="display:flex;flex-direction:row; justify-content: space-between">
                        <input type="image" title='Label' height='15' width='20' alt='label' onchange="alert(this.val())" src='Assets/labelicongrey.png'>
                        <p>blr</p>
                        <input type="image" title='Delete Label' height='20' width='20' alt='Delete label' src='Assets/deleteforever.png'>
                    </div>
                </div>
                <button type="button" id="updatenoteclose" style="border:none; background:none; position:absolute; margin-top:100%; margin-left:76%;" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>

    <button  data-toggle="modal" data-target='#EditLabelmodal'> click</button>
        <input onchange="hig(this.val())" style=" margin-top:8px; width:40%; outline:none; margin-left:30px; margin-right:30px" id="searchbar" type="text"  placeholder="Search" />
</body>
</html>
